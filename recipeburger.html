<!-- Script -->
<script>function changeTextingredients(){
  var element = document.getElementById("selection");
  element.innerHTML = `<b>INGREDIENTS</b><br>
      ½ tbsp olive oil<br>
      1 onion, peeled and finely chopped<br>
      1 x 500g pack British Beef Steak Mince 15% fat<br>
      1 tsp mixed dried herbs<br>
      1 egg, beaten<br>
      ¼ cup Cheddar<br>
      4 white rolls<br>
      Few round lettuce leaves, torn<br>
      1 beef tomato, sliced<br>
      Ketchup, to serve`
}

function changeTextmethod(){
  var element = document.getElementById("selection");
  element.innerHTML = `<b>METHOD</b><br>
  Heat the olive oil in a frying pan, add the onion and cook for 5 minutes until softened and starting to turn golden.<br> 
  Set aside.<br>
  In a bowl, combine the beef mince with the herbs and the egg.<br> 
  Season, add the onions and mix well. Using your hands, shape into 4 patties.<br>
  Cook the burgers on a preheated barbecue or griddle for 5-6 minutes on each side.<br> 
  While the second side is cooking, lay cheese on top to melt slightly.<br>
  Meanwhile, lightly toast the cut-sides of the buns on the barbecue.<br> 
  Fill with the lettuce, burgers and tomato slices.<br> 
  Serve with ketchup.<br>`;
}
