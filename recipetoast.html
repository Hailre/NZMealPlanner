<!-- Script -->
<script>function changeTextingredients(){
  var element = document.getElementById("selection");
  element.innerHTML = `<b>INGREDIENTS</b><br>
      8 Ripe vine tomatoes diced<br>
      ½ Sourdough bread loaf<br>
      1 clove garlic<br>
      3 tablespoons extra-virgin olive oil<br>
      1 handful basil leaves chopped<br>
      Salt and freshly ground black pepper.</div>`
}

function changeTextmethod(){
  var element = document.getElementById("selection");
  element.innerHTML = `<b>METHOD</b><br>
  Preheat oven to 180 degrees °C<br>
  Slice sourdough on an angle into ½ cm thick slices.<br> 
  You should end up with 12-18 slices.<br> 
  Brush with olive oil and lay on a baking tray.<br> 
  Bake for 15 minutes or until golden and crispy.<br> 
  Cut garlic clove in half and lightly rub raw garlic over bruschetta.<br>
  Place diced tomatoes in a bowl and season with salt, cover and set aside in the fridge for 10 minutes.<br> 
  The salt will draw out some excess liquid from the tomatoes.<br>
  Drain excess liquid from the tomatoes and mix in extra virgin olive oil and basil.<br> 
  Season with salt and pepper to taste.<br>
  Serve bruschetta with the tomatoes and a spoon to allow people to serve themselves.<br>`;
}
