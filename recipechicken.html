<!-- Script -->
<script>function changeTextingredients(){
  var element = document.getElementById("selection");
  element.innerHTML = `<b>INGREDIENTS</b><br>
      1 cup teriyaki sauce<br>
      ¼ cup lemon juice<br>
      2 teaspoons minced fresh garlic<br>
      2 teaspoons sesame oil<br>
      4 skinless, boneless chicken breast halves<br>
      <br>`
}

function changeTextmethod(){
  var element = document.getElementById("selection");
  element.innerHTML = `<b>METHOD</b><br>
  Whisk teriyaki sauce, lemon juice, garlic, and sesame oil together in a bowl and pour into a resealable plastic bag.<br> 
  Add chicken, coat with marinade, squeeze out excess air, and seal the bag.<br> 
  Marinate in the refrigerator for at least 1 hour to overnight, turning every so often.<br>
  When ready to cook, preheat an outdoor grill for high heat and lightly oil the grate.<br>
  Remove chicken from marinade and shake off excess. Discard remaining marinade.<br>
  Cook chicken on the preheated grill until no longer pink in the center and the juices run clear, 6 to 8 minutes per side.<br> 
  An instant-read thermometer inserted into the center should read at least 74 degrees C.<br>`;
}

function changeTextvideo(){
